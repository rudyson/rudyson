cfgver "7"
// Configuration for Counter-Strike: Global Offensive
// https://blog.counter-strike.net/

// Player Rudyson
// https://steamcommunity.com/id/xnrudyson

// Team Xanthous Night
// https://steamcommunity.com/groups/XanthousNight

// Launch options for CS:GO: -novid -tickrate 128 -full -high -nojoy -console +exec xnrudyson.cfg
// Launch options for Steam: -nobootstrapupdate -no-browser +open steam://open/minigameslist
// Move the game mklink /d "C:\Program Files (x86)\Steam\steamapps\common" "C:\Games\Steam"

// Import path
// Linux   ~/.steam/steam/userdata/{steamid}/730/local/cfg/
// Windows C:\Program Files (x86)\Steam\userdata\{steamid}\730\local\cfg
// Mac OS /Users/{user}/Library/Application Support/Steam/steamapps/common/Counter-Strike Global Offensive/csgo/cfg

// Main menu background for panorama UI
// https://csgo.red/panorama/post-apocalyptic/

// Before use, reset game settings to default ( -autoconfig launch option)

// Gameplay::Microphone
voice_mixer_volume 0.72

// Gameplay::FPS_Limits

fps_max 180
fps_max_menu 90

// Gameplay::Mouse

sensitivity 2.75
m_rawinput 1

// Console::Aliases

alias "-jumpthrow" "-jump"
alias "+jumpthrow" "+jump;-attack;-attack2"

alias "xn_crosshair_grenade" "cl_crosshair_drawoutline 1;  cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod 0.3; cl_crosshair_dynamic_splitdist 5; cl_crosshair_outlinethickness 0.2; cl_crosshair_t 0;  cl_crosshaircolor 2; cl_crosshairdot 1; cl_crosshairgap 0.5; cl_crosshairgap_useweaponvalue 0; cl_crosshairsize 425.0; cl_crosshairstyle 4; cl_crosshairthickness 0; cl_fixedcrosshairgap 3;"
alias "xn_crosshair_dot" "cl_crosshair_drawoutline 1; cl_crosshairdot 1; cl_crosshairgap -3; cl_crosshairgap_useweaponvalue 0; cl_crosshairsize 0.1; cl_crosshairstyle 4; cl_crosshairthickness 1; cl_crosshairusealpha 1; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255;"
alias "xn_crosshair_default" "cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshair_t 1; cl_crosshaircolor 2; cl_crosshairdot 0; cl_crosshairgap -3.0; cl_crosshairgap_useweaponvalue 0; cl_crosshairsize 1.0; cl_crosshairstyle 4; cl_crosshairthickness 0.5; cl_crosshairusealpha 0; cl_fixedcrosshairgap 3;"

// Gameplay::General_binds

unbindall
bind "0" "slot10;"
bind "1" "player_ping"
bind "2" "slot2;"
bind "3" "slot3; +lookatweapon;"
bind "4" "slot4;"
bind "5" "slot5;"
bind "a" "+moveleft;"
bind "b" "buymenu"
bind "c" "slot12; use weapon_healthshot;"
bind "d" "+moveright;"
bind "e" "+use"
bind "f" "use weapon_knife; use weapon_flashbang;"
bind "g" "drop"
bind "h" "+lookatweapon"
bind "j" "use weapon_c4; drop;"
bind "k" "+voicerecord"
bind "x" "+jumpthrow"
bind "l" "toggle cl_righthand"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back;"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward;r_cleardecals;"
bind "y" "messagemode"
bind "z" "radio"
bind "[" "go_a;"
bind "]" "go_b;"
bind "`" "r_cleardecals;"
bind "\" "toggleconsole"
bind "SPACE" "+jump"
bind "TAB" "+showscores;"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed;"
bind "CTRL" "+duck;"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F9" "cl_drawhud 1; net_graph 1; cl_showpos 1;"
bind "F10" "cl_drawhud 0; net_graph 0; cl_showpos 0;"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "clutch_mode_toggle;"
bind "MOUSE4" "+voicerecord;"
bind "MOUSE5" "slot3;slot1;"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Gameplay::Crosshairs_binds
// 6 - dot, 7 - T-doted, 8 - fullscreen line
bind "6" "xn_crosshair_dot"
bind "7" "xn_crosshair_default;"
bind "8" "xn_crosshair_grenade;"
xn_crosshair_default;

// Gameplay::Viewmodel

cl_righthand "1"
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "62.000000"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-1.800000"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "21"
cl_bobamt_lat "0.4"
cl_bobamt_vert "0.25"
cl_bobcycle "0.98"

// Gameplay::Radar

cl_hud_radar_scale "1.300000"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "1.25"
cl_radar_rotate "0"
cl_radar_scale "0.400000"
cl_radar_square_with_scoreboard "0"

// Gameplay::Sniper_rifles

cl_crosshair_sniper_width "1"
cl_sniper_delay_unscope "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"

// Gameplay::Danger_zone

cl_parachute_autodeploy 0

// Gameplay::FPS_boost

cl_forcepreload "1"
cl_foot_contact_shadows "0"
cl_detail_avoid_radius "0"
cl_detail_max_sway "0"
cl_detail_avoid_force "0"
cl_detail_avoid_recover_speed "0"
func_break_max_pieces "0"
r_drawtracers_firstperson "0"
r_eyesize "0"
